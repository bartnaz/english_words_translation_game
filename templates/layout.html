<!doctype html>
<html lang='pl'>
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

      {% if title %}
          <title>Flask Slowka - {{ title }}</title>
      {% else %}
          <title>Flask Slowka</title>
      {% endif %}
  </head>
  <body>
      <header class="site-header">
        <nav class="navbar navbar-expand-xl navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="/">Flask Slowka</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/">Główna</a>
                <a class="nav-item nav-link" href="{{ url_for('about_page') }}">O stronie</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <!--a class="nav-item nav-link" href="/">Zaloguj</a-->
                <!--a class="nav-item nav-link" href="/">Zarejestruj</a-->
              </div>
            </div>
          </div>
        </nav> 
      </header>
      
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>

      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
